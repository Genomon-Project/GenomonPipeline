##########
# parameters for bam2fastq
[bam_tofastq]
qsub_option = -l s_vmem=2G,mem_req=2G -l os7
image = /share/pub/genomon/.genomon_local/genomon_pipeline-3.0.0/image/bwa_alignment-0.2.0.simg
singularity_option = 

params = collate=1 exclude=QCFAIL,SECONDARY,SUPPLEMENTARY tryoq=0

##########
# parameters for bwa_mem
[star_alignment]
qsub_option = -l s_vmem=10.6G,mem_req=10.6G -l os7
image = /share/pub/genomon/.genomon_local/genomon_pipeline-3.0.0/image/squeezed_star-0.0.2.simg
singularity_option = 

star_option = --runThreadN 6 --outSAMstrandField intronMotif --outSAMunmapped Within --alignMatesGapMax 500000 --alignIntronMax 500000 --alignSJstitchMismatchNmax -1 -1 -1 -1 --outSJfilterDistToOtherSJmin 0 0 0 0 --outSJfilterOverhangMin 12 12 12 12 --outSJfilterCountUniqueMin 1 1 1 1 --outSJfilterCountTotalMin 1 1 1 1 --chimSegmentMin 12 --chimJunctionOverhangMin 12 --outSAMtype BAM Unsorted
star_genome = /share/pub/genomon/.genomon_local/genomon_pipeline-2.6.2/database/GRCh37.STAR-2.5.2a

###########
# Feature count
[expression]
qsub_option = -l s_vmem=5.3G,mem_req=5.3G -l os7
image = /share/pub/genomon/.genomon_local/genomon_pipeline-3.0.0/image/feature_counts-0.0.2.simg
singularity_option = 

gtf = s3://genomon-bucket-virginia/_GRCh38/reference/gtf/gencode.v31.annotation.gtf
