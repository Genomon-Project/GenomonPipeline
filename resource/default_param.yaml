#
# Analysis parameters
#
#   If not defined, default values are going to be used in the pipeline.
#

################################################################################
#
# DNA
#

##########
# cutadapt
#
cutadapt:
    adaptor:
                    - NNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNN
                    - NNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNN
##########
# split_fastq
#
split_fastq:
    split_fastq_line_number:    16000000
    fastq_filter:               True

##########
# BWA mem
#
# Usage: bwa mem [options] <idxbase> <in1.fq> [in2.fq]
#
# Algorithm options:
#
#        -t INT        number of threads [1]
#        -k INT        minimum seed length [19]
#        -w INT        band width for banded alignment [100]
#        -d INT        off-diagonal X-dropoff [100]
#        -r FLOAT      look for internal seeds inside a seed longer than {-k} * FLOAT [1.5]
#        -c INT        skip seeds with more than INT occurrences [10000]
#        -D FLOAT      drop chains shorter than FLOAT fraction of the longest overlapping chain [0.50]
#        -m INT        perform at most INT rounds of mate rescues for each read [100]
#        -S            skip mate rescue
#        -P            skip pairing; mate rescue performed unless -S also in use
#        -e            discard full-length exact matches
#        -A INT        score for a sequence match, which scales [-TdBOELU] unless overridden [1]
#        -B INT        penalty for a mismatch [4]
#        -O INT[,INT]  gap open penalties for deletions and insertions [6,6]
#        -E INT[,INT]  gap extension penalty; a gap of size k cost '{-O} + {-E}*k' [1,1]
#        -L INT[,INT]  penalty for 5'- and 3'-end clipping [5,5]
#        -U INT        penalty for an unpaired read pair [17]
#
# Input/output options:
#
#        -p            first query file consists of interleaved paired-end sequences
#        -R STR        read group header line such as '@RG\tID:foo\tSM:bar' [null]
#
#        -v INT        verbose level: 1=error, 2=warning, 3=message, 4+=debugging [3]
#        -T INT        minimum score to output [30]
#        -a            output all alignments for SE or unpaired PE
#        -C            append FASTA/FASTQ comment to SAM output
#        -M            mark shorter split hits as secondary
#
#        -I FLOAT[,FLOAT[,INT[,INT]]]
#        specify the mean, standard deviation (10% of the mean if absent), max
#        (4 sigma from the mean if absent) and min of the insert size distribution.
#        FR orientation only. [inferred]
#
bwa_mem:
    min_score:              20 # for -T option
    additional_params:      '-t 2'

#
# BAM mem read group
#
# SAM file header @RG
# @RG   Read group. Unordered multiple @RG lines are allows.
#
#   ID  Read group identifier. Each @RG line must have a unique ID. The value of ID is used in the RG
#       tags of alignment records. Must be unique among all read groups in header section. Read group
#       IDs may be modified when merging SAM files in order to handle collisions.
#   CN  Name of sequencing center producing the read.
#   DS  Description.
#   DT  Date the run was produced (ISO8601 date or date/time).
#   FO  Flow order. The array of nucleotide bases that correspond to the nucleotides used for each
#       flow of each read. Multi-base flows are encoded in IUPAC format, and non-nucleotide flows by
#       various other characters. Format: /\*|[ACMGRSVTWYHKDBN]+/
#   KS  The array of nucleotide bases that correspond to the key sequence of each read.
#   LB  Library.
#   PG  Programs used for processing the read group.
#   PI  Predicted median insert size.
#   PL  Platform/technology used to produce the reads. Valid values: CAPILLARY, LS454, ILLUMINA,
#       SOLID, HELICOS, IONTORRENT and PACBIO.
#   PU  Platform unit (e.g. flowcell-barcode.lane for Illumina or slide for SOLiD). Unique identifier.
#   SM  Sample. Use pool name where a pool is being sequenced.
#
#   <examle>
# @RG   ID:110701_SN590_0094_AC02UYABXX SM:TCGA-05-4418-10A-01D-1203-02 LB:Homo_sapiens_assembly19  PL:Illumina_HiSeq2000   CN:Harvard_GCC_02 PI: 200
#
    bam_read_group:         '@RG\\tID:unknown\\tSM:unknown\\tLB:unknown\\tPL:unknown\\tPU:unknown\\tCN:unknown'

##########
# BAM markduplicates
#
markduplicates:
    java_memory: '6G'

##########
# BAM file statistics
#
bam_stats:
#    For Illumina Nextera Rapid Capture Exome
#    bed_file:           /home/w3varann/database/Illumina/nexterarapidcapture_exome_targetedregions_v1.2.bed
#
#    For Illumina Nextera Rapid Capture Expanded Exome
#    bed_file:           /home/w3varann/database/Illumina/nexterarapidcapture_expandedexome_targetedregions.bed
#
#    For Illumina TruSeq
    bed_file:           /home/w3varann/database/Illumina/truseq_exome_targeted_regions.hg19.bed

#    For WGS
#    bed_file:           /home/w3varann/database/hg19.fa/hg19_minus_gap.bed
    coverage:           '2,10,20,30,40,50,100'

##########
# Fisher's exact test mutation call
#
fisher_mutation_call:
    min_depth:              9
    max_indel:              2
    max_distance:           5
    base_quality:           15
    map_quality:            30
    mismatch_rate:          0.07

##########
# Genomon-ITDetection
#
itd_detection:
    # Specifi inhouse_itd list files and inhouse_breakpoint list files as list.
    # File prefixs need to be either
    #   _itd.list or _breakpoint.list
    #
    # itd_ctrl_panel_files:
    #       - sample1_inhouse_itd.list
    #       - sample2_inhouse_itd.list
    #       - sample1_inhouse_breakpoint.list
    #       - sample2_inhouse_breakpoint.list
    #
    itd_ctrl_panel_files: ' '

    # Set True if create ctrl_panel data (inhouse_itd.list or inhouse_breakpoint.list) and use it for itd detection.
    # If ctrl_panel_normal is specified along with create_ctrl_panel, ctrl_panel data is created on fly
    # from the normal samples specified in ctrl_panel_normal.
    # If ctrl_panel_normal is not set, pipeline looks for the normal samples in normal_tumor_pairs and use the normals
    # to create ctrl_panel data on fly.
    # If either ctrl_panel_normal and normal_tumr_pairs are not set, pipeline uses only the files set
    # in itd_ctrl_panel_files.
    create_ctrl_panel: False

    # Specify the names of sample subdir as list.
    # ctrl_panel data (inhouse_itd.list or inhouse_breakpoint.list) is goint to be created and use it for itd detection.
    #
    # ctrl_panel_normal:
    #   - sample1
    #   - sample2
    ctrl_panel_normal: ' '
    additional_params:   ' '


##########
# Annotation
#
annotation:
    output_in_vcf: False
    use_table_annovar: False
    summarize_annovar_params: '--remove --buildver hg19 --verdbsnp 131 --ver1000g 1000g2014oct'
    table_annovar_params: '-remove -protocol refGene,genomicSuperDups,snp131,1000g2014oct_all,esp6500siv2_all,popfreq_all_20150413,cosmic70,clinvar_20150330,nci60,exac03,fathmm,cadd,avsift,cg46,HGVD_20131010,ToMMo.v1,HGMD_201403,PanCan.20150615 -operation g,r,f,f,f,f,f,f,f,f,f,f,f,f,f,f,f,f -otherinfo -buildver hg19'


