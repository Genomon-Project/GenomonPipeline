mandatory:
    - sample_name
    - analysis_date

    - input_file_dir
    - input_file_type
    - file_name

    - tasks
    - qsub_cmd

optional:
    - project_dir_tree
    - file_ext
    - pair_id
    - sample_subdir
    - control_disease_pairs

parameters:
    ##########
    split_fastq:
        - split_fastq_line_number

    ##########
    bwa_mem:
        - min_score

    ##########
    bam_stats:
        - bed_file
        - coverage

    ##########
    fisher_mutation_call:
        - min_depth
        - max_indel
        - max_distance
        - base_quality
        - map_quality
        - mismatch_rate

out_dir:
        bam2fastq:              fastq
        split_fastq:            fastq
        cutadapt:               fastq
        bwa_mem:                bam
        merge_bam:              bam
        fisher_mutation_call:   mutation
        ebcall_mutation_call:   mutation
        copy_number:            cnv
        sv_detection:           sv
        itd_detection:          itd
        bam_stats:              summary
        all_stats:              all_summary
        star:                   star
        star_fusion:            star_fusion

#
# Genomon pipeline configuration file
#
system:
    REFERENCE:
# prepared reference fasta file
        ref_fasta:              FILE

    SOFTWARE:
# prepared tools
        python:                 FILE
        bwa:                    FILE
        cutadapt:               FILE
        samtools:               FILE
        biobambam:              FILE
        R:                      FILE
        PCAP:                   FILE
        itd_detector:           FILE

# annovar needs to be installed individually
        annovar:                FILE

# biobambam needs libmaus library. libmaus_PATH is going to be added in LD_LIBRARY_PATH
    ENV:
        libmaus_PATH:            FILE
        drmaa_PATH:              FILE

