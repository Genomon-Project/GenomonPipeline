#
# Genomon Project information
#
project_root:           ~/tmp
sample_name:            SRR330441
sample_date:            20150409
analysis_date:          today

#
# Input files
#
input_file_dir:             /home/w3varann/samples/SRR330441
input_file_type:            paired_fastq # paired_fastq,  single_fastq, bam
file_name:                  SRR330441_{pair_id}.fastq.gz
file_ext:                   .fastq.gz
pair_id:
                            - 1
                            - 2
#bed_files:                  None # for Panel


#
# Analysis
#
use_biobambam:      True
tasks:
                    WGS:
                        - split_fastq
                        - bwa_mem
                        - merge_bam
                        - markduplicates

split_fastq_line_number:    1000000

# tasks type
#                    WGS:
#                        - bam2fastq
#                        - split_fastq
#                        - cutadapt
#                        - bwa_mem
#                        - merge_bam
#                        - markduplicate
#                        - fisher_mutation_call

#
# Analysis parameters
#
bwa_read_group: '@RG\tID:SRR330441\tSM:exome_at_SRA\tPL:Illumina\tLB:Test\tPU:flowcell-barcode\tCN:HGC\tPI:500'

adaptor:
                        - NNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNN
                        - NNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNN
base_quality_cutoff:    15
mapq_cutoff:            30
max_indel:              2
min_score:              20

#
#   HGC Shirokane super computer specific parameters
#
cmd_options:
                    bam2fastq:              '-l ljob,s_vmem=1G,mem_req=1'
                    split_fastq:            '-l ljob,s_vmem=1G,mem_req=1'
                    cutadapt:               '-l ljob,s_vmem=1G,mem_req=1'
                    bwa_mem:                '-l ljob,s_vmem=6G,mem_req=6'
                    merge_bam:              '-l ljob,s_vmem=1G,mem_req=1'
                    markduplicates:         '-l ljob,s_vmem=8G,mem_req=8'
                    fisher_mutation_call:   '-l ljob,s_vmem=1G,mem_req=1'

#
# qsub command format
#
# allowd parameters:
#       cmd         Shell script file to run.
#       cmd_options Options for qsub. The value specified for each task in 'cmd_options:' is goint to be used.
qsub_cmd: "qsub -sync yes -now no {cmd_options} {cmd}"
drmaa_native: "-shell y {cmd_options}"

