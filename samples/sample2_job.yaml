######################################################################
#
# Genomon Project information
#
project_root:           ~/tmp
analysis_date:          today
sample_group:           small_SRR330441

######################################################################
#
# Input files
#
input_file_dir:             /home/w3varann/samples/SRR330441
input_file_type:            paired_fastq
file_name:                  'SRR330441_{pair_id}.fastq.gz'
file_ext:                   .fastq.gz
pair_id:
                            - 1
                            - 2

######################################################################
#
# Analysis setting
#
tasks:
                    DNA:
                        - split_fastq
                        - bwa_mem
                        - merge_bam
                        - markduplicates
                        - bam_stats

#
# BAM mem read group
#
bam_read_group:     '@RG\tID:SRR330441\tSM:SRR330441_sample\tLB:SRR330441\tPL:Illumina\tPU:flowcell-barcode\tCN:HGC\tPI:200'

######################################################################
#
# Job submission settings
#
cmd_options:
#   For Shirokane3
                    bam2fastq:              '-l ljob,s_vmem=1G,mem_req=1G'
                    split_fastq:            '-l ljob,s_vmem=1G,mem_req=1G'
                    cutadapt:               '-l ljob,s_vmem=1G,mem_req=1G'
                    bwa_mem:                '-l ljob,s_vmem=8G,mem_req=8G'
                    merge_bam:              '-l ljob,s_vmem=1G,mem_req=1G'
                    markduplicates:         '-l ljob,s_vmem=8G,mem_req=8G'
                    bam_stats:              '-l ljob,s_vmem=6G,mem_req=6G'
                    fisher_mutation_call:   '-l ljob,s_vmem=1G,mem_req=1G'
                    itd_detection:          '-l ljob,s_vmem=6G,mem_req=6G'
                    annotation:             '-l ljob,s_vmem=8G,mem_req=8G'

#
# qsub command format
#
qsub_cmd: "qsub -sync yes -now no {cmd_options} {cmd}"
drmaa_native: "-shell y {cmd_options}"

