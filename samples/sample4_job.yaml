#
# Genomon Project information
#
# Mandatory definitions
#   project_root
#   sample_name
#   sample_date
#   analysis_date:  either 'today' or a specific date
#
#   project name directory is going to be created at project_root specified below.
#       {project_root}/{project}/data, results
#
project_root:           /home/eigos/Data/GenomonProj/genomon
sample_name:            small_rna
sample_date:            20150409
analysis_date:          today

#
# Data directory
#
#
# Optional
#   project_dir_tree:   if not specified, the default directory tree is going to be created.
#
project_dir_tree:
    project_directory:
        data:
            sample_date:
                sample_name
        results:
            - all_summary
            - analysis_date:
                sample_date_sample_name:
                    - config
                    - script
                    - log
                    - fastq
                    - bam
                    - summary
#
# Input files
#
# Mandatory definitions
#   input_file_dir
#   iput_file_type
#   file_name
#
# Optional
#   file_ext    we assume that input file extion is either '.fastq' or '.bam',
#               if the extension is other than those two, need to specify.
#
#   pair_id     if file_name includes pair_id, need to specify )
#
#   sample_subdir   if the input_file_dir includes sub-directories containting data files,
#                   you can specify.
#
#                   <example>
#                   sample_subdir:  s_B1N*
#
#   Wild cards (*, ?) are allowed in file_name, sample_subdir.
#
#   control_subdir
#   disease_subdir
#                   if you want to perform mutation call with control and disease samples,
#                   you can specify control sample in 'control' and tumor sample in 'disease'.
#                   Wild cards are NOT allowed.
#
#                   <example>
#                   control_subdir: s_B1N
#                   disease_subdir: s_B2N
#
#

input_file_dir:             /home/eigos/Data/GenomonProj/input/small
input_file_type:            single_fastq
file_name:                  d_100_*.fastq.bz2
file_ext:                   .fastq.bz2
fastq_filter:               False # True or False

directory_permission:       owner   # owner, group, all
#bed_files:                  None # for Panel

#
# Analysis setting
#
use_biobambam:      False
tasks:
                    RNA:
                        - tophat2
                        - cufflinks
                        - cummeRbund

#
#   HGC Shirokane super computer specific parameters
#
cmd_options:
            tophat2:              '-l ljob,s_vmem=2G,mem_req=2G'
            cufflinks:            '-l ljob,s_vmem=2G,mem_req=2G'
            cummeRbund:           '-l ljob,s_vmem=2G,mem_req=2G'


#
# qsub command format
#
# allowd parameters:
#       cmd         Shell script file to run.
#       cmd_options Options for qsub.
qsub_cmd: "qsub -sync yes -now no {cmd_options} {cmd}"
drmaa_native: "-shell y {cmd_options}"

